<!DOCTYPE html>
<html>
<head>
<title>Bank App</title>
<style>
body{
    font-family: Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#f2f2f2;
    margin:0;
}
.box{
    background:white;
    text-align:center;
    width:300px;
    box-shadow:0 0 10px #ccc;
}
button{margin:5px; padding:5px 10px;}
@media(max-width:500px){
    .box{width:90%;}
}
</style>
</head>
<body>

<div class="box">
    <h3>My Bank</h3>
    <h2>Balance: â‚¹<span id="bal">1000</span></h2>

    <input type="number" id="amt" placeholder="Enter amount"><br>
    <button onclick="add()">Deposit</button>
    <button onclick="sub()">Withdraw</button>

    <p id="msg"></p>
</div>

<script>
let bal = 1000;

function add(){
    let a = Number(amt.value);
    if(a<=0){ msg.innerText="Enter valid amount"; return; }
    bal += a; balUpdate("Deposit Successful!");
}

function sub(){
    let a = Number(amt.value);
    if(a<=0){ msg.innerText="Enter valid amount"; return; }
    if(a>bal){ msg.innerText="Insufficient Balance"; return; }
    bal -= a; balUpdate("Withdrawal Successful!");
}

function balUpdate(text){
    balSpan = document.getElementById("bal");
    balSpan.innerText = bal;
    msg.innerText = text;
    amt.value="";
}
</script>

</body>
</html>
