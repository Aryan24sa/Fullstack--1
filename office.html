<!DOCTYPE html>
<html>
<head>
<title>Dashboard</title>
<style>
:root{--bg:#f2f2f2;--card:#fff;--text:#000;}
.dark{--bg:#1e1e1e;--card:#2c2c2c;--text:#fff;}

body{margin:0;font-family:Arial;background:var(--bg);color:var(--text);}

.grid{
 display:grid;
 grid-template-columns:200px 1fr;
 grid-template-rows:60px 1fr;
 height:100vh;
}

header{
 grid-column:1/3;
 background:var(--card);
 padding:10px;
 display:flex;
 justify-content:space-between;
}

aside{background:var(--card);padding:10px;}

main{
 padding:10px;
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
 gap:10px;
}

div.card{background:var(--card);padding:15px;text-align:center;}

@media(max-width:600px){
 .grid{grid-template-columns:1fr;grid-template-rows:60px auto 1fr;}
}
button{padding:5px;}
</style>
</head>

<body>
<div class="grid">
  <header>
    <b>Admin</b>
    <button onclick="theme()">Theme</button>
  </header>

  <aside>Menu<br>Home<br>Users<br>Settings</aside>

  <main>
    <div class="card">Users:120</div>
    <div class="card">Sales:â‚¹5000</div>
    <div class="card">Orders:45</div>
    <div class="card">Msgs:10</div>
  </main>
</div>

<script>
if(localStorage.t=="dark")document.body.classList.add("dark");
function theme(){
 document.body.classList.toggle("dark");
 localStorage.t=document.body.classList.contains("dark")?"dark":"light";
}
</script>
</body>
</html>
